<!DOCTYPE html>

<body>
<script>
    function isPrime(checkNumber) {
        if ( checkNumber < 2)
            return false;
        for (let i = 2; i < checkNumber / 2; i++)
            if (checkNumber % i == 0)
                return false;
        return true;
    }

    alert(isPrime(1) + ' ' + isPrime(-1) + ' ' + isPrime(2) + ' ' + isPrime(8) + ' ' + isPrime(11));
</script>
</body>

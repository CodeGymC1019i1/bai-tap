<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
    <canvas id="drawShape"></canvas>
</head>
<body>
<script>
    let Rectangle = function(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render = function () {
            let ctx = document.getElementById('drawShape').getContext('2d');

            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    let rectangle = new Rectangle(10, 10, 200, 100, '#000000');
    rectangle.render();
    </script>
</body>
</html>
